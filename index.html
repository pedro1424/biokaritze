<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Linktree Personal</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        glass: 'rgba(255, 255, 255, 0.2)',
                        glassHover: 'rgba(255, 255, 255, 0.3)',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            /* Personaliza el fondo aquí */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            /* Opcion alternativa: background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%); */
        }

        .glass-btn {
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
    </style>
</head>

<body class="min-h-screen text-white font-sans antialiased flex flex-col items-center justify-center p-4">

    <!-- Contenedor Principal Limitado para Móviles -->
    <main class="w-full max-w-sm flex flex-col gap-6 animate-fade-in-up">

        <!-- ========================================== -->
        <!-- SECCIÓN PERFIL -->
        <!-- ========================================== -->
        <header class="flex flex-col items-center text-center space-y-3 mt-8">
            <!-- 
                INSTRUCCIONES:
                1. Reemplaza 'perfil.png' con la ruta de tu foto.
                2. Asegúrate de que la imagen sea cuadrada para que el círculo sea perfecto.
            -->
            <div class="relative">
                <img src="./chanel.jpg" alt="Foto de Perfil"
                    class="w-24 h-24 rounded-full border-4 border-white/30 shadow-lg object-cover">
            </div>

            <!-- Nombre y Descripción -->
            <div>
                <!-- Cambia tu Nombre aquí -->
                <h1 class="text-2xl font-bold tracking-tight">Karitzee</h1>
                <!-- Cambia tu descripción breve aquí -->
                <p class="text-white/80 text-sm mt-1">Creador Digital | Blogs | Tips</p>
            </div>
        </header>

        <!-- ========================================== -->
        <!-- SECCIÓN DE LINKS (BOTONES) -->
        <!-- ========================================== -->
        <nav class="flex flex-col gap-4 w-full px-2">

            <!-- Link 1 -->
            <!-- Reemplaza href="#" con tu URL real -->
            <a href="https://youtube.com/@karitzee?si=679822MgSYwx0RLK" target="_blank"
                class="glass-btn group flex items-center justify-between px-5 py-4 w-full bg-white/20 border border-white/30 rounded-2xl shadow-md transition-all duration-300 hover:bg-white/30 hover:scale-[1.02] hover:shadow-xl">
                <div class="flex items-center gap-3">
                    <!-- Icono (FontAwesome) -->
                    <i class="fab fa-youtube text-xl opacity-80 group-hover:opacity-100 transition-opacity"></i>
                    <span class="font-semibold text-lg">YouTube</span>
                </div>
                <!-- Icono de flecha o externo (opcional) -->
                <i class="fas fa-arrow-right text-sm opacity-50 group-hover:translate-x-1 transition-transform"></i>
            </a>

            <!-- Link 2 -->
            <a href="https://www.instagram.com/karitzeee?igsh=MWM5Znp0Zm5vOXN5aA==" target="_blank"
                class="glass-btn group flex items-center justify-between px-5 py-4 w-full bg-white/20 border border-white/30 rounded-2xl shadow-md transition-all duration-300 hover:bg-white/30 hover:scale-[1.02] hover:shadow-xl">
                <div class="flex items-center gap-3">
                    <i class="fab fa-instagram text-xl opacity-80 group-hover:opacity-100 transition-opacity"></i>
                    <span class="font-semibold text-lg">Instagram</span>
                </div>
            </a>

            <!-- Link 3 -->
            <a href="https://www.tiktok.com/@karitzee?_r=1&_t=ZS-93jYu8hsONM" target="_blank"
                class="glass-btn group flex items-center justify-between px-5 py-4 w-full bg-white/20 border border-white/30 rounded-2xl shadow-md transition-all duration-300 hover:bg-white/30 hover:scale-[1.02] hover:shadow-xl">
                <div class="flex items-center gap-3">
                    <i class="fab fa-tiktok text-xl opacity-80 group-hover:opacity-100 transition-opacity"></i>
                    <span class="font-semibold text-lg">TikTok</span>
                </div>
            </a>

            <!-- Link 4 -->
            <a href="https://www.facebook.com/share/1QGhx9Vteq/" target="_blank"
                class="glass-btn group flex items-center justify-between px-5 py-4 w-full bg-white/20 border border-white/30 rounded-2xl shadow-md transition-all duration-300 hover:bg-white/30 hover:scale-[1.02] hover:shadow-xl">
                <div class="flex items-center gap-3">
                    <i class="fab fa-facebook text-xl opacity-80 group-hover:opacity-100 transition-opacity"></i>
                    <span class="font-semibold text-lg">Facebook</span>
                </div>
            </a>

            <!-- Link 5 -->
            <a href="#" onclick="openModal(event)"
                class="glass-btn group flex items-center justify-between px-5 py-4 w-full bg-white/20 border border-white/30 rounded-2xl shadow-md transition-all duration-300 hover:bg-white/30 hover:scale-[1.02] hover:shadow-xl">
                <div class="flex items-center gap-3">
                    <i class="fas fa-envelope text-xl opacity-80 group-hover:opacity-100 transition-opacity"></i>
                    <span class="font-semibold text-lg">Contáctame</span>
                </div>
            </a>

        </nav>

        <!-- ========================================== -->
        <!-- SECCIÓN DE REDES SOCIALES (PIE DE PÁGINA) -->
        <!-- ========================================== -->


        <!-- Logo Personal (Opcional) -->
        <footer class="mt-12 flex flex-col items-center">
            <div class="opacity-50 hover:opacity-100 transition-opacity text-center">
                <!-- Puedes usar una imagen pequeña o texto -->
                <!-- <img src="logo.png" alt="Logo" class="h-6"> -->
                <span class="text-xs font-light tracking-widest uppercase">© 2026 KARITZE</span>
            </div>
        </footer>

    </main>

    <!-- MODAL DE CONTACTO -->
    <div id="contactModal"
        class="fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm opacity-0 pointer-events-none transition-opacity duration-300">
        <!-- Contenido del Modal -->
        <div class="bg-white/10 border border-white/20 p-8 rounded-2xl shadow-2xl max-w-sm w-[90%] transform scale-95 transition-transform duration-300"
            id="modalContent">

            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-white">Contáctame</h2>
                <button onclick="closeModal()" class="text-white/60 hover:text-white transition-colors">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>

            <div class="space-y-4">
                <!-- Opción Correo -->
                <div class="p-4 bg-white/5 rounded-xl border border-white/10 hover:bg-white/10 transition-colors">
                    <div class="flex items-center gap-3 mb-2">
                        <div
                            class="w-10 h-10 rounded-full bg-blue-500/20 flex items-center justify-center text-blue-400">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div>
                            <p class="text-xs text-white/60 uppercase tracking-wider">Correo</p>
                            <p class="font-medium text-sm break-all">karitze31@gmail.com</p>
                        </div>
                    </div>
                    <a href="mailto:karitze31@gmail.com"
                        class="block text-center w-full py-2 mt-2 text-sm bg-white/10 hover:bg-white/20 rounded-lg transition-colors">
                        Enviar Correo
                    </a>
                </div>

                <!-- Opción WhatsApp -->
                <div class="p-4 bg-white/5 rounded-xl border border-white/10 hover:bg-white/10 transition-colors">
                    <div class="flex items-center gap-3 mb-2">
                        <div
                            class="w-10 h-10 rounded-full bg-green-500/20 flex items-center justify-center text-green-400">
                            <i class="fab fa-whatsapp text-lg"></i>
                        </div>
                        <div>
                            <p class="text-xs text-white/60 uppercase tracking-wider">WhatsApp</p>
                            <p class="font-medium text-sm">+52 595 112 1204</p> <!-- Reemplaza con tu número real -->
                        </div>
                    </div>
                    <!-- Reemplaza el número en href también (formato internacional sin +) -->
                    <a href="https://wa.me/525951121204" target="_blank"
                        class="block text-center w-full py-2 mt-2 text-sm bg-green-600/20 text-green-400 hover:bg-green-600/30 rounded-lg transition-colors">
                        Abrir Chat
                    </a>
                </div>
            </div>

        </div>
    </div>

    <script>
        const modal = document.getElementById('contactModal');
        const modalContent = document.getElementById('modalContent');

        function openModal(e) {
            if (e) e.preventDefault();
            modal.classList.remove('opacity-0', 'pointer-events-none');
            modalContent.classList.remove('scale-95');
            modalContent.classList.add('scale-100');
        }

        function closeModal() {
            modal.classList.add('opacity-0', 'pointer-events-none');
            modalContent.classList.remove('scale-100');
            modalContent.classList.add('scale-95');
        }

        // Cerrar al hacer click fuera
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });
    </script>
</body>

</html>
